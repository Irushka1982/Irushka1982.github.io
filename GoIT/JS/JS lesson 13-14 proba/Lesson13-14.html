<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>lesson 13-14</title>
	<link rel="stylesheet" href=".//css/lesson13-14.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src=".//js/template.js"></script>
		<script src=".//js/jquery.color-2.1.0.min.js"></script>
		<script src=".//js/lesson13-14.js"></script>
</head>
<body>
	<script type="text/template" id="blok">
	
<% for (var i = 0; i < data.length; i++) { %>
      <h1><%= data[i].question %></h1>
       <% var answersArray = data[i].answer; %>
      <% for (var key in answersArray) { %>
        <div>   <%  var answer = answersArray[key]; %>
           <%  var id = 'id' + '-' + key; %>
         <input type="checkbox" id = <%= id%>>
          <label for=  <%= id %>> <%= answer %></label> </div>
        <% } %> 
   <% } %>

	</script>
	<input type="submit" value="Проверить результаты теста" id="button">
	<div class="modalgood"><span>Ваш ответ правильный</span>
 <button class="again">Пройти тест ещё раз</button>
	</div>
	<div class="modalbad"><span>Ваш ответ неверный</span>
	 <button class="again">Пройти тест ещё раз</button>
	</div>
</body>
</html>
